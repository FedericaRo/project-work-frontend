<!-- Post-It Card Component -->
<div class="relative flex flex-col items-start p-4 overflow-hidden bg-yellow-100 w-80 h-80 group">
    <!-- Background Overlay -->
    <span class="absolute inset-0 w-full h-full bg-yellow-100 opacity-80"></span>
    
    <!-- Card Content -->
    <div class="relative w-full flex flex-col h-full justify-between">
        <!-- Delete Button -->
        <button (click)="onDelete()" class="absolute top-2 right-2 text-gray-800 rounded-lg hover:bg-gray-200">
            <mat-icon style="font-size: 1.5rem;" class="material-icons-outlined">delete</mat-icon>
        </button>
        
        <!-- Title -->
        <div class="mt-4 mb-2 w-full pr-6">
            <h3 class="text-base font-bold text-gray-800 truncate">
                {{communication.communicationName}}
            </h3>
        </div>
        
        <!-- Main Content -->
        <div class="flex-grow">
            <!-- From and To Information -->
            <p class="text-xs text-gray-700">
                <strong>Da:</strong> {{communication.fromPerson}} <br>
                <strong>Per:</strong> {{communication.toPerson}}
            </p>
            <!-- Description -->
            <p class="mt-1 text-gray-700 description">
                {{communication.description}}
            </p>
            <!-- Date -->
            <p class="mt-1 text-gray-700">
                <strong>Data:</strong> {{communication.creationDate}}
            </p>
            <!-- Type and Importance Badges -->
            <div class="mt-1 flex flex-wrap gap-1">
                <span [ngClass]="typeLable(communication.type)" class="badge rounded-full text-xs font-semibold px-2 py-1">
                    {{communication.type}} 
                </span>
                <span [ngClass]="importanceLable(communication.importance)" class="badge rounded-full text-xs font-semibold px-2 py-1">
                    {{communication.importance}}
                </span>
            </div>
        </div>
    </div>
</div>
