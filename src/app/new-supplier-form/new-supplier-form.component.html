<div class="bg-white p-6 rounded-md supplier-form">
  
    <!-- Contenuto del modal -->
    <div>
      <h2 class="text-2xl font-medium mb-4">Aggiungi un nuovo fornitore</h2>
      <form [formGroup]="supplierForm" (ngSubmit)="createNewSupplier()">
        <mat-form-field appearance="fill" class="w-full mb-4">
          <mat-label>Nome del fornitore</mat-label>
          <input
            placeholder="Inserire il nome del fornitore"
            type="text"
            id="supplierName"
            formControlName="supplierName"
            matInput
          />
          <mat-error *ngIf="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched">
            Il nome del fornitore Ã¨ obbligatorio
          </mat-error>
        </mat-form-field>
    
        <!-- Bottone di submit -->
        <div class="flex justify-evenly">
          <button [disabled]="supplierForm.invalid" type="submit" 
          [ngClass]="{ 'bg-gray-400 text-[#EEE]': supplierForm.invalid, 'text-white bg-[#41AF60] hover:bg-[#29703d]': supplierForm.valid }"
           type="submit" class="text-white bg-[#41AF60] hover:bg-[#29703d] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-s px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-800">
            <!-- <svg class="me-2 h-3 w-3 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
              <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
            </svg> -->
            Aggiungi fornitore
          </button>
          <button (click)="toggleFormNewSupplier()"type="button" class="text-black border-1 border-bg-[#e0e2ec] bg-[#ffffff] hover:bg-[#e0e2ec] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-s px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-800">
              Annulla
          </button>
        </div>
      </form>
    </div>
    </div>
