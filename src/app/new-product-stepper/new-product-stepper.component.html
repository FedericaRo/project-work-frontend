  <button mat-icon-button class="close-button" (click)="toggleFormNewProduct()">

  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper class="w-1/3">
    <form [formGroup]="firstFormGroup">
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field class="w-3/4">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
  
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
  
      <mat-step [stepControl]="firstFormGroup">

        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>

        </div>
      </mat-step>
  
      <mat-step [stepControl]="firstFormGroup">

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
  
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
  
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>

      </mat-step>
    </form>
  </mat-stepper>
