

<!-- Contenitore Principale -->
<div style="width: 100%; padding: 0; box-sizing: border-box;">
    <div class="flex items-center relative mb-4">
        <!-- Barra di ricerca -->
        <div class="relative flex-1">
            <div class="relative text-gray-500 focus-within:text-gray-900">
                <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.5 17.5L15.4167 15.4167M15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333C11.0005 15.8333 12.6614 15.0929 13.8667 13.8947C15.0814 12.6872 15.8333 11.0147 15.8333 9.16667Z"
                            stroke="#9CA3AF" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                </div>
                <input [(ngModel)]="filterCriteria" type="text" id="default-search"
                    class="block w-80 h-11 pl-12 pr-16 py-2.5 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none"
                    placeholder="Filtra per comunicazione" (input)="filterByEverything()">

            </div>
        </div>

        <!-- Bottone Aggiungi -->
        <div>
            <button mat-fab color="primary" (click)=" toggleForm()" matTooltip="Aggiungi nuova comunicazione">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-file-plus" transform="scale(1, -1)">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
            </button>
        </div>

    </div>


    <!-- Contenitore Grigio Chiaro -->
    <div class="bg-gray-50 dark:bg-gray-800 min-h-screen flex items-start justify-center">
        <!-- Griglia di Card -->
        <div class="w-full px-5">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 sm:gap-5">
                <app-communication class="pb-10" *ngFor="let communication of communications"
                    [communication]="communication" (delete)="deleteCommunication($event)">
                </app-communication>
            </div>
        </div>
    </div>
    <div *ngIf="showDeleteToastDiv" id="toast-success"
    class="fixed bottom-5 right-5 flex items-center w-full max-w-xs p-3 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transition-opacity duration-300 ease-out transform"
    [ngClass]="{
                'opacity-0 translate-y-5 duration-500 ease-in-out': !isVisibleD,
                'opacity-100 translate-y-0 duration-500 ease-in-out': isVisibleD
                }" role="alert">
    <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-gray-900 text-sm font-normal">Comunicazione eliminata con successo!</div>
    <button (click)="hideDeleteToast()" type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>





</div>
<div class="fixed inset-0 bg-black bg-opacity-50 z-50" [ngClass]="{'hidden': !showForm}" (click)="toggleForm()"></div>
<app-communication-form [ngClass]="{'hidden': !showForm}" class="comform"
    (add)="addNewCommunication($event)" (delete)="deleteCommunication($event)" ></app-communication-form> <!--imposta visibilitÃƒ-->


<div *ngIf="showToastDiv" id="toast-success"
    class="fixed bottom-5 right-5 flex items-center w-full max-w-xs p-3 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 transition-opacity duration-300 ease-out transform"
    [ngClass]="{
                'opacity-0 translate-y-5 duration-500 ease-in-out': !isVisible,
                'opacity-100 translate-y-0 duration-500 ease-in-out': isVisible
                }" role="alert">
    <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-gray-900 text-sm font-normal">Comunicazione aggiunta con successo!</div>
    <button (click)="hideToast()" type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
