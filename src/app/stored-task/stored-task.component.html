<div class="stored-task card shadow-sm mb-3">
  <div class="card-body" *ngIf="!isEditing">
    <h5 class="card-title">{{ storedTask.name }}</h5>
    <p class="card-text">{{ storedTask.description }}</p>
    <small class="text-muted">Frequenza: {{ storedTask.frequency }}</small>
  </div>
  <div class="card-body" *ngIf="isEditing">
    <input [(ngModel)]="storedTask.name" placeholder="Name" class="form-control mb-2" />
    <textarea [(ngModel)]="storedTask.description" placeholder="Description" class="form-control mb-2"></textarea>
    <select [(ngModel)]="storedTask.frequency" class="form-control mb-2">
      <option value="SETTIMANALE">SETTIMANALE</option>
      <option value="BISETTIMANALE">BISETTIMANALE</option>
      <option value="MENSILE">MENSILE</option>
    </select>
  </div>
  <div class="card-footer text-end">
    <button *ngIf="!isEditing" class="btn btn-primary btn-sm" (click)="onEdit()">Modifica</button>
    <button *ngIf="isEditing" class="btn btn-success btn-sm" (click)="onUpdate()">Salva</button>
    <button *ngIf="isEditing" class="btn btn-secondary btn-sm" (click)="onCancelEdit()">Annulla</button>
    <button *ngIf="!isEditing" class="btn btn-danger btn-sm" (click)="showPopOver = true">Elimina</button>
    
    <!-- Popover di conferma -->
    <div *ngIf="showPopOver" class="popover-confirmation">
      <p>MA VUOI PROPRIO FARLO?</p>
      <button class="btn btn-danger btn-sm" (click)="confirmDelete()">Conferma</button>
      <button class="btn btn-secondary btn-sm" (click)="showPopOver = false">Annulla</button>
    </div>
  </div>
</div>
