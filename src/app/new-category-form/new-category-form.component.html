<div class="bg-white p-6 rounded-md category-form">
  
  <!-- Contenuto del modal -->
  <div>
    <h2 class="text-2xl font-medium mb-4">Aggiungi una nuova categoria</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="createNewCategory()">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Nome della categoria</mat-label>
        <input
          placeholder="Inserire il nome della categoria"
          type="text"
          id="name"
          formControlName="name"
          matInput
        />
        <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
          Il nome della categoria Ã¨ obbligatorio
        </mat-error>
      </mat-form-field>
  
      <!-- Bottone di submit -->
      <div class="flex justify-evenly">
        <button [disabled]="categoryForm.invalid" type="submit" 
        [ngClass]="{ 'bg-gray-400 text-[#EEE]': categoryForm.invalid, 'text-white bg-[#41AF60] hover:bg-[#29703d]': categoryForm.valid }"
         type="submit" class="text-white bg-[#41AF60] hover:bg-[#29703d] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-s px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-800">
          Aggiungi categoria
        </button>
        <button (click)="toggleFormNewCategory()"type="button" class="text-black border-1 border-bg-[#e0e2ec] bg-[#ffffff] hover:bg-[#e0e2ec] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-s px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-800">
            Annulla
        </button>
      </div>
    </form>
  </div>
  </div>
